<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>
        <p>Choose between</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p id="player">You selected: </p>
        <p id="computerPlayer">Opponent selected: </p>
        <h2 id="outcome"></h2>
        <section>
            <h3 id="userWins">Your Wins: 0</h3>
            <h3 id="computerWins">Opponent Wins: 0</h3>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
